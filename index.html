<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <link rel="stylesheet" href="./styles/register.scss"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body class="body">
<div class="wrapper">
    <div class="container">
        <div class="register-img">
            <img src="./assets/img/register-illustration.svg" alt="register image"/>
        </div>
        <div class="register-form">
            <form>
                <div class="card register-form-wrap">
                    <div class="card__header">
                        <h1 class="h1">Авторизация</h1>
                    </div>
                    <div class="card__body">
                        <button class="button button_outline button_google">Войти через Google</button>
                        <div class="delimiter">Или через электронную почту</div>
                        <div class="form-input">
                            <label class="form-input__label">Email</label>
                            <input class="form-input__input" value="cooper@example.com"/>
                        </div>
                        <div class="spacer"></div>
                        <div class="form-input">
                            <label class="form-input__label">Пароль</label>
                            <input class="form-input__input" type="password" value="123456"/>
                        </div>
                        <div class="spacer"></div>
                        <div class="form-input">
                            <label class="form-input__checkbox-label">
                                <input class="form-input__checkbox" type="checkbox"/> Запомнить меня
                            </label>
                            <a class="link" href="#">Забыли пароль</a>
                        </div>
                        <div class="spacer"></div>
                        <button class="button">Войти</button>
                    </div>
                    <div class="card__footer">
                        <span>Ещё нет аккаунта?</span> <a class="link" href="#">Зарегистрироваться</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
