<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <link rel="stylesheet" href="./styles/register.scss"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body class="body">
<div class="wrapper">
    <div class="container">
        <div class="register-img">
            <img src="./assets/img/register-illustration.svg" alt="register image"/>
        </div>
        <div class="register-delimiter">

        </div>
        <div class="register-form">
            <form>
                <div class="card register-form-wrap">
                    <div class="card__body">
                        <div class="card__header">
                            <h1 class="h1">Авторизация</h1>
                        </div>
                        <button class="button button_outline button_google">Войти через Google</button>
                        <div class="delimiter">
                            <hr class="delimiter__line"/>
                            <div class="delimiter__text">Или через электронную почту</div>
                        </div>
                        <div class="form-input">
                            <label class="form-input__label">Email</label>
                            <input class="form-input__input" value="cooper@example.com"/>
                        </div>
                        <div class="spacer" style="height: 30px;"></div>
                        <div class="form-input">
                            <label class="form-input__label">Пароль</label>
                            <input class="form-input__input" type="password" value="123456"/>
                        </div>
                        <div class="spacer" style="height: 25px;"></div>
                        <div class="space-between" style="flex-wrap: wrap;">
                            <div class="form-input">
                                <label class="form-input__checkbox-label">
                                    <input class="form-input__checkbox" type="checkbox"/><span>Запомнить меня</span>
                                </label>
                            </div>
                            <a class="link forgot-password" href="#">Забыли пароль?</a>
                            <div class="spacer" style="height: 31px;"></div>
                            <button class="button">Войти</button>
                            <div class="spacer" style="height: 31px;"></div>
                        </div>


                    </div>
                    <div class="card__footer text-center">
                        <span class="body-light">Ещё нет аккаунта?</span> <a class="link"
                                                                             href="#">Зарегистрироваться</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
